	<!-- Page Content -->
	<div id="page-wrapper">
		<div class="content">
			<div class="content-left">
				<div class="content-left-list navbar-default sidebar" role="navigation" id="side-menu">
					<div class="sidebar-nav navbar-collapse">
						<ul class="nav">
							<li>
								<a href="addorder.html"><i class="fa fa-edit fa-fw"></i> 生成二维码</a>
							</li>
							<li>
								<a href="historyorder.html"><i class="glyphicon glyphicon-th-list"></i> 历史二维码记录</a>
							</li> 
							<li>
								<a href="questions.html"><i class="glyphicon glyphicon-question-sign"></i> 常见问题与反馈</a>
							</li>
							<li>
								<a href="#"><i class="glyphicon glyphicon-wrench"></i> 用户信息设置<span class="fa arrow"></span></a>
								<ul class="nav nav-second-level">
									<li>
										<a href="product.html"> 农药生产信息</a>
									</li>
									<li>
										<a href="userinfo.html"> 账号信息</a>
									</li>  
								</ul>
							</li> 
						</ul>
					</div>
				</div>
			</div>
			<div class="content-right">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<div class="pagetitle">
								<div class="page-header-list">
									<a id="a-info" class="list-selected page-header-list-a" href="javascript:;">用户信息</a>
									<a id="a-password" class="page-header-list-a" href="javascript:;">修改密码</a>
								</div>
							</div>
	                    </div>
						<div class="content-right-main col-sm-12">
							<form id="change-info" class="info-form" style="display: block;">
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 col-sm-offset-3 control-label" for="com_id">企业代码：</label>
										<div class="col-sm-4">
											<input type="text" name="id" id="com_id" class="form-text" readonly="readonly">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 col-sm-offset-3 control-label" for="com_name">公司名称：</label>
										<div class="col-sm-4">
											<input type="text" name="name" id="com_name" class="form-text" readonly="readonly">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 col-sm-offset-3 control-label" for="com_code">政府注册号：</label>
										<div class="col-sm-4">
											<input type="text" name="code" id="com_code" class="form-text" readonly="readonly">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 col-sm-offset-3 control-label" for="com_admin">用户名：</label>
										<div class="col-sm-4">
											<input type="text" name="admin" id="com_admin" class="form-text" readonly="readonly">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 col-sm-offset-3 control-label" for="com_email">邮箱：</label>
										<div class="col-sm-4">
											<input type="email" name="email" id="com_email" class="form-text" readonly="readonly">
										</div>
									</div>
									<div class="btnarea col-sm-12">
										<div class="col-sm-3 col-sm-offset-3">
											<button type="button" id="edit_info" class="btn btn-info"><i class="icon-edit"> 编辑 </i></button>
										</div>
										<div class="col-sm-3">
											<button type="button" id="save_info" class="btn btn-info" disabled="disabled"> <i class="icon-save"> 保存</i></button>
										</div>
									</div>
								</fieldset>

							</form>
							<form id="change-password" class="info-form" style="display: none;">
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 col-sm-offset-3 control-label" for="com_pass">旧密码：</label>
										<div class="col-sm-4">
											<input type="password" name="oldpassword" id="oldpassword" class="form-text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 col-sm-offset-3 control-label" for="com_pass2">新密码：</label>
										<div class="col-sm-4">
											<input type="password" name="newpassword" id="newpassword" class="form-text">
										</div>
									</div>
									<div class="form-group">   
										<label class="col-sm-2 col-sm-offset-3 control-label" for="com_pass2">确认新密码：</label>
										<div class="col-sm-4">
											<input type="password" name="newpassword2" id="newpassword2" class="form-text">
										</div>
									</div>
									<div class="btnarea col-sm-12">
										<div class="col-sm-3 col-sm-offset-3">
											<button type="reset" id="cancel_passchange" class="btn btn-info" disabled="disabled"><i class="icon-remove"> 取消 </i></button>
										</div>
										<div class="col-sm-3">
											<button type="button" id="save_passchange" class="btn btn-info" disabled="disabled"><i class="icon-save"> 保存 </i></button>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
