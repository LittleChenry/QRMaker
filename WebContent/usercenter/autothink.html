<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input onkeyup= "showTips();if(event.keyCode==27)c();" id="txt" >(eg.ShanDong)<br>
<select id="sel" style='display:none' onclick="rv()" onkeydown='if(event.keyCode==13)rv();'></select>
<script>
//var msg = new Array( "Beijing ", "Tianjing ", "Shanghai ", "Guangdong ", "ShanDong ", "Shanxi ", "Hunan ", "Hubei ");
var msg=new Array( "北京 ", "天津 ", "上海 ", "广东 ", "山东 ", "陕西 ", "湖南 ", "湖北 ");

function showTips(){
 obj=event.srcElement;
 sel.length=0;
 var re=new RegExp("^"+obj.value,"i");
 var j=0;
 for(i=0;i<msg.length;i++){
  if(re.test(msg[i])==true){
   sel.style.display='';
   sel.add(new Option(msg[i],msg[i]));j++};  
 }
 sel.size=(j>1)?j:2;
}

function enterTips(){
 e=event.keyCode;
 if(sel.style.display!='none'){
  if(e==13){
   event.srcElement.value=sel.value;
   sel.style.display='none';   
  }
  if(e==40)sel.focus();
 }
}
function rv(){
 txt.value=sel.value;
 c();
}
function c(){
 sel.style.display='none';
 txt.focus();
}
document.onclick=function(){
 c();
}
</script>
</body>
</html>
