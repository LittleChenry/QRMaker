<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户注册|二维码生成平台</title>
		<link type="text/css" rel="stylesheet" href="../css/index.css">
		<link type="text/css" rel="stylesheet" href="css/register.css">
	</head>
	<body>
		
		<form action="Register" method="post">
			<h1>新用户注册</h1>
			<div class="tablerow">
		<p>用户名：</p> 
		<p><input type="text" name="admin" autocomplete="off"></p>
		</div>
		<div class="tablerow">
	    <p>公司名称：</p>
	   	<p><input type="text" name="name" autocomplete="off"></p>
	   </div>
	   <div class="tablerow">
	    <p>企业代码：</p>
	   	<p><input type="text" name="code" autocomplete="off"></p>
	   </div>
	   <div class="tablerow">
	         <p> 邮箱：</p>
	         <p><input type="email" name="email" autocomplete="off"></p>
	    </div>
	   <div class="tablerow">
		<p>密码：</p> 
		<p><input type="password" name="pass" autocomplete="off"></p>
		</div>
		<div class="tablerow">
		<p>确认密码：</p>
		<p><input type="password" name="pass2" autocomplete="off"></p>
		</div>
		<div class="juzhong">
		<button type="submit" name="registe" class="buttons">注册</button>
		</div>
		</form>
	</body>
</html>
